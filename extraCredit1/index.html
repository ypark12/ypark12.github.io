<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Extracredit1</title>
    <link rel="stylesheet" href="https://mooozi.github.io/lectures/css/reset.css">
    <link rel="stylesheet" href="https://mooozi.github.io/lectures/css/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./design.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Jump to the Left or to the Right</h1>
    </header>
    <form>
        <input type="text" name="txt1" id="txt1" class="text-box">
        <input type="button" name="button" id="jump" value="JUMP >" class="button-box" onclick="jump_txt()">
        <input type="text" name="txt2" id="txt2" class="text-box">
    </form>

    <script>
        var flag = true;
        function jump_txt() {
            if (flag && document.getElementById("txt1").value != "") {
                document.getElementById("jump").value = "< JUMP"
                flag = false;
            } else if (!flag && document.getElementById("txt2").value != "") {
                document.getElementById("jump").value = "JUMP >"
                flag = true;
            } 
            // edge case1:  if there is no value in the left textbox, 
            //              but JUMP points to right and there is a value in the right textbox,
            //              then make JUMP points to left and there remains a value in the right textbox.
            else if (flag && document.getElementById("txt2").value != "") {
                document.getElementById("jump").value = "< JUMP"
                flag = false;
                return;
            } 
            // edge case2:  if there is no value in the right textbox, 
            //              but JUMP points to left and there is a value in the leftt textbox,
            //              then make JUMP points to right and there remains a value in the left textbox.
            else if (!flag && document.getElementById("txt1").value != "") {
                document.getElementById("jump").value = "JUMP >"
                flag = true;
                return;
            }

            var temp = document.getElementById("txt1").value;
            document.getElementById("txt1").value = document.getElementById("txt2").value;
            document.getElementById("txt2").value = temp;
        }
    </script>
</body>
