<body>
    <script language="javascript">
        $(document).ready(function() {
            $.getJSON("songlist.json", function(json) {
                printJSON(json);
            });
        })
        
        function printJSON(json) {
            var jsonLength = json.length;
            for (var i = 0; i < jsonLength; i++) {
                var song = json[i];
                $('#song-container').append("<div class=song>");

                var currDiv = $(".song:eq('"+ i +"')");
                $(currDiv).append("<p>" + "Title: " + song.title + "</p>");
                $(currDiv).append("<p>" + "Artist: " + song.artist + "</p>");
                $(currDiv).append("<p>" + "Genre: " + song.genre + "</p>");
                $(currDiv).append("<p>" + "Year: " + song.released+ "</p>");
                // $(currDiv).append("Artist: " + song.artist);
                // $(currDiv).append("Genre: " + song.genre);
                // $(currDiv).append("Year: " + song.released);
            }
        }
    </script>
