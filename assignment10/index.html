<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Assignment10</title>
    <link rel="stylesheet" href="https://mooozi.github.io/lectures/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="design.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <script>
        $(document).ready(function() {
            $.ajax({
                type: "POST",
                url: "https://api.openweathermap.org/data/2.5/onecall?lat=71.0589&lon=42.3601&exclude=hourly,daily&appid=6e477249e2b1e0f4d6461a66a1947eaa",
                dataType: "json",
                success: function(result, status, xhr) {
                    document.getElementById("data").innerHTML = JSON.stringify(result);
                },
                error: function(xhr, status, error) {
                    alert("ERROR")
                }
            });
        });
    </script>

    <h1>API Fun!</h1>
    <div id="data">Loading...</div>
</body>

</html>
